<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login_S.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <div class="head">
                <header>Welcome to the Faculty of AI, <strong>KFS university</strong></header>
            </div>
            <button class="toggle" id="toggle">
                <img src="../lightoff.svg" alt="lightoff">
                <img src="../lighton.svg" alt="lighton">
            </button>
            <div class="container">
                <form id="loginForm" onsubmit="return false;">
                    <h1 class="SignIn">Sign in now!</h1>
                    <input placeholder="Username" class="input" name="username" type="text" required />
                    <input placeholder="Password" class="input" name="password" type="password" required />
                    <a href="#">Forgot your password?</a>
                    <div class="remember-container">
                        <input type="checkbox" id="remember-checkbox">
                        <label for="remember-checkbox" class="remember">Remember Password</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        Sign in
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <script src="./login.js"></script>
    <script src="../darkmode.js"></script>
</body>
</html>
