<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign up - KFS University</title>
</head>
<body>
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <div class="head">
                <header>Welcome to the Faculty of AI, <strong>KFS university</strong></header>
                <button class="toggle" id="toggle">
                    <img src="../lightoff.svg" alt="Turn light off">
                    <img src="../lighton.svg" alt="Turn light on">
                </button>
            </div>
            <div class="container">
                <h1 class="SignIn">Join us now!</h1>
                <form id="signup-form" autocomplete="off">
                    <div class="name-wrapper">
                        <input placeholder="First name" class="input" name="first_name" type="text" required />
                        <input placeholder="Last name" class="input" name="last_name" type="text" required />
                    </div>
                    <select name="userType" class="input" required>
                        <option value="" disabled selected hidden>Select User Type</option>
                        <option value="student">Student</option>
                        <option value="admin">Administrator</option>
                        <option value="instructor">Instructor</option>
                    </select>
                    <div class="access-code-admin" style="display: none;">
                        <input placeholder="Admin Access Code" class="input" name="adminAccessCode" type="password" />
                    </div>
                    <div class="access-code-instructor" style="display: none;">
                        <input placeholder="Instructor Access Code" class="input" name="instructorAccessCode" type="password" />
                    </div>
                    <div class="password-wrapper">
                        <input placeholder="Password" class="input password-input" name="password" type="password" required/>
                        <label class="show-password-label">
                            <input type="checkbox" class="show-password-checkbox" tabindex="0"> Show Password
                        </label>
                    </div>
                    <div class="password-wrapper">
                        <input placeholder="Confirm Password" class="input password-input" name="confirm_password" type="password" required/>
                        <label class="show-password-label">
                            <input type="checkbox" class="show-password-checkbox" tabindex="0"> Show Password
                        </label>
                    </div>
                    <input placeholder="Birthdate" class="input" name="Birthdate" type="date" required/>
                    <button type="submit">
                        Sign up
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </button>
                    <a href="./Login.html">Already have an account?</a>
                </form>
            </div>
        </div>
    </section>
    <script src="./signup.js"></script>
    <script src="../darkmode.js"></script>
    <script src="/login/hide_access.js"></script>
</body>
</html>
