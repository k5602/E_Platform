{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reset Password</h3>
                    </div>
                    <div class="card-body">
                        <p>Forgotten your password? Enter your email address below, and we'll email instructions for
                            setting a new one.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.email.errors }}
                                <label for="{{ form.email.id_for_label }}">Email address:</label>
                                <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}"
                                       class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary w-100">Reset My Password</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'login' %}">Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
