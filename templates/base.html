<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="KFS University E-Learning Platform">
    <meta name="theme-color" content="#5349cc">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/responsive-utils.css">
    {% block extra_css %}{% endblock %}
    <title>{% block title %}KFS University{% endblock %}</title>
</head>
<body {% if user.is_authenticated %}data-user-id="{{ user.id }}"{% endif %} class="{% if request.session.darkMode %}darkmode{% endif %}">
    <!-- Toast container will be created by JavaScript -->
    <div id="toast-container" class="toast-container"></div>

    {% block content %}{% endblock %}

    <!-- Common scripts -->
    <script src="/static/js/toast.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationDropdown = document.getElementById('notification-dropdown');
            if (notificationDropdown) {
                notificationDropdown.remove();
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
